	<div class="joystick">
		<div class="bt" id="bt_up"></div><br/>
		<div class="bt" id="bt_left" style="float: left;"></div>
		<div class="bt" id="bt_right" style="float: right;"></div>
	</div>
	
	
	<script>
		var socket = io.connect();
		var playerID;
		
		$( document ).ready(function() {
			socket.emit('newplayer');
			
			socket.on("send_id",function(id){
				console.log("my id is ", id);
				playerID = id;
			})
		});	
		
		function left(){
			socket.emit('left', playerID);
		}
		function right(){
			socket.emit('right', playerID);
		}
		function up(){
			socket.emit('up', playerID);
